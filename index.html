        >
          <div class="block">
            <div class="w-full text-lg font-semibold">
              Vulnerability Scanners :
            </div>
            <br />
            <div class="w-full text-sm">
              <dl>
                <dt>OpenVAS</dt>
                <dd>
                  - OpenVAS (Open Vulnerability Assessment System) is an
                  open-source vulnerability scanning and management tool
                  designed to detect and assess security vulnerabilities in
                  computer systems and networks. It provides a comprehensive set
                  of features for vulnerability scanning, vulnerability
                  management, and reporting.
                </dd>
                <br />
                <dt>Nessus</dt>
                <dd>
                  - Nessus is a widely used vulnerability scanner that helps
                  identify security weaknesses and potential vulnerabilities in
                  computer systems, networks, and applications, allowing
                  organizations to proactively address them before they can be
                  exploited by attackers.
                </dd>
                <br />
                <dt>QualysGuard</dt>
                <dd>
                  - QualysGuard is a cloud-based vulnerability management and
                  compliance solution designed to help organizations identify
                  and prioritize security risks across their IT infrastructure.
                  It offers continuous monitoring, scanning, and reporting
                  capabilities to enhance the security posture of an
                  organization.
                </dd>
              </dl>
            </div>
          </div>
        </label>
      </li>
      <li>
        <input
          type="checkbox"
          id="flowbite-option"
          value=""
          class="hidden peer"
        />
        <label
          for="react-option"
          class="inline-flex items-center justify-between w-full p-5 text-gray-900 bg-white border-2 border-gray-500 rounded-lg cursor-pointer peer-checked:border-blue-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700"
        >
          <div class="block">
            <div class="w-full text-lg font-semibold">Network Scanners :</div>
            <br />
            <div class="w-full text-sm">
              <dl>
                <dt>Nmap</dt>
                <dd>
                  - Nmap is a widely used network scanning and discovery tool
                  that helps identify open ports, detect operating systems, and
                  gather information about network hosts. It provides a
                  comprehensive and flexible set of features for both simple and
                  complex network reconnaissance tasks.
                </dd>
                <br />
                <dt>Zenmap</dt>
                <dd>
                  - Zenmap is a graphical user interface (GUI) for Nmap, a
                  powerful network scanning tool. It provides a visual
                  representation of network hosts and their open ports, allowing
                  users to easily analyze and explore network vulnerabilities.
                </dd>
                <br />
                <dt>Angry IP Scanner</dt>
                <dd>
                  - Angry IP Scanner is a network scanning tool that allows
                  users to scan IP addresses and ports to identify active hosts
                  and collect information about them, such as hostname and MAC
                  address, to aid in network analysis and troubleshooting. It
                  provides a simple and fast way to perform basic network
                  reconnaissance.
                </dd>
              </dl>
            </div>
          </div>
        </label>
      </li>
      <li>
        <input
          type="checkbox"
          id="angular-option"

        <label

          class="inline-flex items-center justify-between w-full p-5 text-gray-900 bg-white border-2 border-gray-500 rounded-lg cursor-pointer peer-checked:border-blue-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700"
        >
          <div class="block">
            <div class="w-full text-lg font-semibold">Password Crackers :</div>
            <br />
            <div class="w-full text-sm">
              <dl>
                <dt>John the Ripper</dt>
                <dd>
                  - John the Ripper is a powerful and popular password cracking
                  tool that is used to test the strength of passwords by
                  attempting to break them through various techniques such as
                  brute-force and dictionary attacks. It is widely utilized by
                  security professionals and ethical hackers to assess the
                  vulnerability of systems and enhance password security.
                </dd>
                <br />
                <dt>Hashcat</dt>
                <dd>
                  - Hashcat is a powerful password cracking tool that utilizes
                  the technique of brute-forcing to decrypt hashed passwords,
                  providing a means to test the strength of password security
                  measures.
                </dd>
                <br />
                <dt>Hydra</dt>
                <dd>
                  - Hydra is a powerful password cracking tool that can perform
                  brute force and dictionary attacks against various network
                  protocols, including HTTP, FTP, SMTP, and more. It is commonly
                  used by ethical hackers to test the strength of passwords and
                  to identify weak authentication mechanisms.
                </dd>
              </dl>
            </div>
          </div>
        </label>
      </li>
      <li>
        <input
          type="checkbox"
          id="react-option"
          value=""
          class="hidden peer"
          required=""
        />
        <label
          for="react-option"
          class="inline-flex items-center justify-between w-full p-5 text-gray-900 bg-white border-2 border-gray-500 rounded-lg cursor-pointer peer-checked:border-blue-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700"
        >
          <div class="block">
            <div class="w-full text-lg font-semibold">
              Exploitation Frameworks :
            </div>
            <br />
            <div class="w-full text-sm">
              <dl>
                <dt>Metasploit Framework</dt>
                <dd>
                  - The Metasploit Framework is an advanced open-source
                  penetration testing framework that provides tools for
                  identifying vulnerabilities, exploiting them, and conducting
                  security assessments. It offers a wide range of modules,
                  exploits, and payloads to aid ethical hackers in testing and
                  securing computer systems and networks.
                </dd>
                <br />
                <dt>Cobalt Strike</dt>
                <dd>
                  - Cobalt Strike is a commercial penetration testing tool that
                  provides advanced post-exploitation capabilities, allowing
                  security professionals to simulate sophisticated cyber attacks
                  and test the effectiveness of their defenses. It offers a
                  range of features including command-and-control (C2)
                  communication, social engineering, and the ability to generate
                  targeted phishing emails.
                </dd>
                <br />
                <dt>Canvas</dt>
                <dd>
                  - Canvas is a commercial exploitation framework used for
                  penetration testing and ethical hacking purposes. It provides
                  a wide range of tools and functionalities to identify
                  vulnerabilities, perform exploits, and test the security of
                  target systems.
                </dd>
              </dl>
            </div>
          </div>
        </label>
      </li>
      <li>
        <input
          type="checkbox"
          id="flowbite-option"
          value=""
          class="hidden peer"

        <label
          for="react-option"
          class="inline-flex items-center justify-between w-full p-5 text-gray-900 bg-white border-2 border-gray-500 rounded-lg cursor-pointer peer-checked:border-blue-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700"
        >
          <div class="block">
            <div class="w-full text-lg font-semibold">
              Web Application Security Tools :
            </div>
            <br />
            <div class="w-full text-sm">
              <dl>
                <dt>OWASP WebScarab</dt>
                <dd>
                  - OWASP WebScarab is a Java-based web application testing tool
                  designed for analyzing and manipulating HTTP/S traffic to
                  identify vulnerabilities and security issues. It provides a
                  range of functionalities such as intercepting requests and
                  responses, session management, parameter manipulation, and
                  vulnerability scanning.
                </dd>
                <br />
                <dt>Burp Suite</dt>
                <dd>
                  - Burp Suite is a comprehensive web application security
                  testing tool that enables security professionals to identify
                  and exploit vulnerabilities in web applications. It provides a
                  range of functionalities, including scanning, intercepting and
                  modifying web traffic, and analyzing the security of web
                  applications.
                </dd>
                <br />
                <dt>SQLMap</dt>
                <dd>
                  - SQLMap is an open-source penetration testing tool that
                  automates the process of detecting and exploiting SQL
                  injection vulnerabilities in web applications, providing a
                  convenient and efficient means of assessing their security
                  posture.
                </dd>
              </dl>
            </div>
          </div>
        </label>
      </li>
      <li>
        <input
          type="checkbox"
          id="angular-option"
          value=""
          class="hidden peer"

        <label

        >
          <div class="block">
            <div class="w-full text-lg font-semibold">
              Wireless Hacking Tools :
            </div>
            <br />
            <div class="w-full text-sm">
              <dl>
                <dt>Aircrack-ng</dt>
                <dd>
                  - Aircrack-ng is a powerful and widely used open-source tool
                  suite designed for assessing the security of wireless networks
                  by analyzing Wi-Fi encryption protocols and performing network
                  packet capturing and analysis, including the cracking of WEP
                  and WPA/WPA2-PSK passwords.
                </dd>
                <br />
                <dt>Kismet</dt>
                <dd>
                  - Kismet is a wireless network detection and intrusion
                  detection system (IDS) that is used to identify and monitor
                  wireless networks and devices in real-time. It provides
                  detailed information about wireless networks, including SSID,
                  signal strength, encryption, and associated devices, making it
                  a valuable tool for wireless network security assessments.
                </dd>
                <br />
                <dt>Fern Wi-Fi Cracker</dt>
                <dd>
                  - Fern Wi-Fi Cracker is a wireless security auditing and
                  attack tool designed for discovering vulnerabilities in Wi-Fi
                  networks. It provides a graphical user interface and utilizes
                  various attack techniques to crack WEP and WPA/WPA2 encryption
                  keys.
                </dd>
              </dl>
            </div>
